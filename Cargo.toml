[package]
name = "rustdoc-seeker"
version = "0.5.2"
authors = ["Daniel <daniel65536@gmail.com>"]
description = "rustdoc-seeker parse the `search-index.js` generated by `rustdoc` and provide fast searching ability"
repository = "https://github.com/blackgear/rustdoc_seeker"
license = "MIT"

[dependencies]
fst = { version = "0.4.0", default-features = false }
itertools = "0.9.0"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.48"
string_cache = "0.8.0"

[dev-dependencies]
fst = { version = "0.4.0", features = ["levenshtein"] }
regex-automata = { version = "0.1.0", features = ["transducer"] }
